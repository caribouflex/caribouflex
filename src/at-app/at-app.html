<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="style/app-theme.html">
<link rel="import" href="at-about.html">

<dom-module id="at-app">
  <template>
    <style>
      :host {
        display: block;
      }

      #imageMe {
        width: 200px;
        height: 200px;
        border-radius: 100px;
        position: absolute;
        top: 20px;
      }

      app-drawer {
        --app-drawer-content-container: {
          background-color: var(--accent-color);
        }
      }
    </style>

    <app-drawer-layout>

      <app-drawer slot="drawer">
        <app-toolbar>
          <img id="imageMe" src="./images/me.jpg" alt="me">
        </app-toolbar>
      </app-drawer>

      <app-header-layout>

        <app-header slot="header">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title></div>
          </app-toolbar>
        </app-header>

        <at-about></at-about>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class AtApp extends Polymer.Element {
      static get is() {
        return 'at-app';
      }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'at-app'
          }
        };
      }

      ready() {
        super.ready();
      }
    }

    window.customElements.define(AtApp.is, AtApp);
  </script>
</dom-module>
