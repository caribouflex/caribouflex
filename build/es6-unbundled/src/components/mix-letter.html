<html><head><link rel="import" href="../../bower_components/polymer/polymer-element.html"><link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:500" rel="stylesheet"></head><body><dom-module id="mix-letter"><template><style>:host{display:block;color:white;top:15%;left:280px;z-index:1000;line-height:0.8;position:fixed;font-size:50px;font-family:'Source Code Pro', monospace;}#wordContent{opacity:0;}</style><div id="wordContent">[[word]]</div></template><script>class MixLetterElement extends Polymer.Element{static get is(){return'mix-letter'}static get properties(){return{chars:{type:Array,value:function(){return['$','%','#','@','&','(',')','=','*','/']}},charsLength:{type:Number,value:10,readOnly:!0},element:Object,word:String,letters:{type:Array,value:function(){return[]}},lettersLength:Number,observer:Object}}static get observers(){return['_initWord(word)']}ready(){super.ready()}_initWord(){charming(this.$.wordContent),this.letters=Array.from(this.$.wordContent.querySelectorAll('span')),this.letters.forEach((a)=>a.dataset.initial=a.innerHTML),this.lettersLength=this.letters.length}getRandomInt(a,b){return Math.floor(Math.random()*(b-a+1))+a}enter(a='down'){this.$.wordContent.style.opacity=1,this.timeouts=[],this.complete=!1;let b=0;this.letters.forEach((a,c)=>{const d=setTimeout(()=>{a.innerHTML=this.chars[this.getRandomInt(0,this.charsLength-1)],setTimeout(()=>{a.innerHTML=a.dataset.initial,++b,b===this.lettersLength&&(this.complete=!0)},100)},80*c);this.timeouts.push(d)})}exit(a='down'){if(this.$.wordContent.style.opacity=0,!this.complete)for(let a=0,b=this.timeouts.length;a<=b-1;++a)clearTimeout(this.timeouts[a])}}window.customElements.define(MixLetterElement.is,MixLetterElement);</script></dom-module></body></html>
