<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>arthur-tressol</title>
  <meta name="description" content="My portfolio and cursus">

  <!-- See https://goo.gl/OOhYW5 -->
  <link rel="manifest" href="/manifest.json">

  <script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.4/svg.min.js"></script>

  <script src="/bower_components/vivus/dist/vivus.min.js"></script>
  <script src="/bower_components/particles.js/particles.min.js"></script>

  <link rel="import" href="/src/at-app/at-app.html">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      display: block;
      width: 100%;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
    }


    #myIdName {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 100vh;
    }
  </style>

  <script src="charming.min.js"></script>
</head>

<body>
  <div id="myIdName"></div>
  <at-app></at-app>

  <script>
    particlesJS(
      'myIdName', {
        'particles': {
          'number': {
            'value': 168 // set dots numbers ←
          },
          'color': {
            // set colors and number of colors ↓
            'value': ['#FFB74D', '#FF5252', '#7C4DFF', '#00B8D4']
          },
          'shape': {
            'type': 'circle'
          },
          'opacity': {
            'value': 1,
            'random': false,
            'anim': {
              'enable': false
            }
          },
          'size': {
            'value': 4, // set dots size ←
            'random': true,
            'anim': {
              'enable': false,
            }
          },
          'line_linked': {
            'enable': false
          },
          'move': {
            'enable': true,
            'speed': 4, // set speed ←
            'direction': 'none',
            'random': true,
            'straight': false,
            'out_mode': 'out'
          }
        },
        'interactivity': {
          'detect_on': 'canvas',
          'events': {
            'onhover': {
              'enable': false
            },
            'onclick': {
              'enable': false
            },
            'resize': true
          }
        },
        'retina_detect': true
      });
  </script>
</body>

</html>
